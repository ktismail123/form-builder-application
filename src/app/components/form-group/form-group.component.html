<div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">{{injectedData.mode | titlecase}} Form Group</h2>
    
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Name</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="name" 
          name="name" 
          required 
          class="border border-[#e1e1e1] rounded-md p-2 w-full"
        />
        @if(submitted && !name){
            <div class="text-red-500 text-sm mt-1">
              Name is required.
            </div>
        }
      </div>
      
      <div class="mb-4">
        <label for="description" class="block text-gray-700">Description</label>
        <textarea 
          id="description" 
          [(ngModel)]="description" 
          name="description" 
          required 
          class="border border-[#e1e1e1] rounded-md p-2 w-full min-h-[50px] max-h-[200px]"
          rows="4"
        ></textarea>
        @if(submitted && !description){
            <div class="text-red-500 text-sm mt-1">
                Description is required.
            </div>
        }
      </div>
      
      <div class="flex gap-3 justify-end">
        <button 
        type="button" 
        class="bg-white cursor-pointer text-blue-500 border border-blue-500 rounded-md p-2"
        mat-dialog-close="false"
      >
        Cancel
      </button>

        <button 
        type="submit" 
        class="bg-blue-500 cursor-pointer text-white rounded-md p-2 hover:bg-blue-600"
      >
        Submit
      </button>
      </div>
    </form>
  </div>
