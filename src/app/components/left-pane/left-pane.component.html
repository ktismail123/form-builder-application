<div class="p-6 max-w-md mx-auto bg-white rounded-lg">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold text-gray-800">Field Groups</h2>
      <button (click)="handleCreateNew()" class="flex items-center text-blue-500 hover:text-blue-700">
        <span class="material-icons mr-1">add</span>
        <span>Create new</span>
      </button>
    </div>
  
    <div cdkDropList (cdkDropListDropped)="drop($event)" class="space-y-3">
      <div *ngFor="let group of fieldGroups; let i = index" cdkDrag (click)="selectGroup(group)"
           [ngClass]="{'!border-blue-500': group.id == selectedId, 'hover:bg-gray-50': !group}"
           class="px-4 py-3 rounded-md border border-gray-200 cursor-pointer">
        <div class="flex items-center">
          <span class="material-icons text-gray-400 mr-3" cdkDragHandle>drag_indicator</span>
          <span class="text-gray-700">{{ group.name }}</span>
        </div>
      </div>
    </div>
  </div>
