<div class="min-h-screen flex flex-col items-center justify-center px-6 text-center bg-gradient-to-br from-white to-indigo-50">
    <div class="text-indigo-600 text-7xl font-extrabold mb-2">404</div>
    <h1 class="text-2xl md:text-3xl font-semibold text-gray-800 mb-3">
      Oops! Page not found
    </h1>
    <p class="text-gray-500 text-base mb-6 max-w-md">
      The page you're trying to reach doesn’t exist, or maybe it was moved. Don’t worry — it happens!
    </p>
  
    <a (click)="navigate()"
       class="inline-flex items-center cursor-pointer gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-medium transition duration-300">
      <i class="fas fa-arrow-left"></i>
      Back to Home
    </a>
  </div>
