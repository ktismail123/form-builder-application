<div class="rounded-lg bg-white shadow mt-3">
<div class="p-6 ">
  <div class="flex justify-between items-center mb-2">
    <h2 class="text-2xl font-semibold text-gray-800">
      {{ selectedGroup?.name }}
    </h2>
    <div class="flex space-x-2">
      <button
        (click)="editElement(selectedGroup)"
        class="p-2 text-gray-500 hover:text-gray-700"
      >
        <i class="fas fa-pencil-alt"></i>
      </button>
      <button
        (click)="copyElement(selectedGroup)"
        class="p-2 text-gray-500 hover:text-gray-700"
      >
        <i class="fas fa-copy"></i>
      </button>
      <button
        (click)="deleteElement(selectedGroup)"
        class="p-2 text-gray-500 hover:text-red-500"
      >
        <i class="fas fa-trash-alt"></i>
      </button>
    </div>
  </div>
  <p class="text-gray-500">
    {{ selectedGroup?.description || "Add description..." }}
  </p>
</div>
</div>
<div class=" rounded-lg  h-full flex flex-col mt-5">
  <!-- Group header with title and actions -->
  

  <!-- Form elements list -->
  <div
    class="flex-1 overflow-auto"
    (drop)="onDrop($event)"
    (dragover)="$event.preventDefault()"
  >
    <div
      cdkDropList
      (cdkDropListDropped)="handleDragEnd($event)"
      class="space-y-4"
    >
      <div *ngFor="let element of selectedGroup?.elements" cdkDrag>
        <div class="bg-white rounded-lg shadow-sm">
          <div class="p-4">
            <div class="flex justify-between items-center">
              <h3 class="font-medium text-gray-800">{{ element.label }}</h3>
              <div class="flex space-x-2">
                <button
                  (click)="editElement(element)"
                  class="text-gray-400 hover:text-gray-600"
                >
                  <i class="fas fa-pencil-alt"></i>
                </button>
                <button
                  (click)="copyElement(element)"
                  class="text-gray-400 hover:text-gray-600"
                >
                  <i class="fas fa-copy"></i>
                </button>
                <button
                  (click)="deleteElement(element)"
                  class="text-gray-400 hover:text-red-500"
                >
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </div>
            <p class="text-gray-500 text-sm">{{ element.placeholder }}</p>
          </div>
          <div class="p-4">
            <input
              type="text"
              placeholder="Type here..."
              class="border border-[#e1e1e1] rounded-md p-2 w-full"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
