<div class="flex h-screen overflow-hidden">
    <!-- Left Pane: Field Groups -->
    <div class="w-1/4 bg-white p-4 overflow-y-auto">
      <app-left-pane></app-left-pane>
    </div>
  
    <!-- Middle Pane: Form Canvas -->
    <div class="flex-1 p-4 px-20 bg-gray-50 overflow-y-auto">
      <app-middle-pane></app-middle-pane>
    </div>
  
    <!-- Right Pane: Element Library -->
    <div class="w-1/4 bg-white p-4 overflow-y-auto">
      @if(editMode){
        <app-right-drawer/>
      }@else {
        <app-right-pane></app-right-pane>
      }
    </div>
  </div>
